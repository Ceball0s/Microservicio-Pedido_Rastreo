spring.application.name=Pedido_Rastreo


# Direcci√≥n interna del servicio Eureka en Docker
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

# Que se registre y use el registro
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Importante para evitar fallback a localhost
eureka.instance.hostname=ofertaya_subasta_app
eureka.instance.prefer-ip-address=true


logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=DEBUG
